
<div class="container" fxLaout="column" fxLayoutAlign="center center" style="margin-top: 50px">
    <div>
        <h2>Create User</h2>

        <form (ngSubmit)="onSubmit()"  [formGroup]="userForm" ngNativeValidate>
            <div class="form-group">
                <label for="">First name</label>
                <input formControlName="fname" style="width: 400px" type="text" class="form-control" required minlength="2" maxlength="50" />
                <label for="">Last name</label>
                <input formControlName="lname" style="width: 400px" type="text" class="form-control" required minlength="2" maxlength="50" />
            </div>
            <div class="form-group">
                <label for="">Gender</label>
                <input  formControlName="gender" style="width: 400px" type="text" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="">Date Of Birth</label>
                <input formControlName="date" style="width: 400px" type="text" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="">City</label>
                <input formControlName="city" style="width: 400px" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input formControlName="email" style="width: 400px" type="text" class="form-control"  required email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"/>
            </div>
            
            <div class="form-group">
                <label for="">Phone Number</label>
                <input formControlName="phone" style="width: 400px" type="text" class="form-control" required phone pattern="([0-9 ]{11})" />
            </div>
            <div class="form-group">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
